<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
            width: 300px;
        }

        .login-container h2 {
            color: #333;
            font-size: 24px;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</h:head>

    <h:body>

        <f:view>

            <div class="login-container">

                <h:form id="login_form" class="login-form">

                    <h:messages id="msgs" />

                    <h2>Connexion</h2>

                    <div class="mb-3">
                        <h:outputLabel for="username" value="User Name" class="form-label" />
                        <h:inputText id="username" value="#{userBean.users.userName}" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="password" value="Password" class="form-label" />
                        <h:inputSecret id="password" value="#{userBean.users.password}" class="form-control" />
                    </div>

                    <h:commandButton value="Login" action="#{userBean.loginCheck()}" styleClass="btn btn-primary mb-3" />

                    <h:link outcome="register" value="Register Page" class="btn btn-link" />

                </h:form>

            </div>

        </f:view>

    </h:body>
</html>
